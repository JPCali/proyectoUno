<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<title>Contacto</title>
	</head>
	<body
		class="d-flex bg-danger-subtle align-items-center justify-content-center vh-100"
	>
		<form class="border border-2 border-secondary-subtle p-4 rounded-3 bg-secondary-subtle w-50">
			<div class="form-floating mb-3">
				<input
					type="email"
					class="form-control"
					id="floatingInput"
					placeholder="name@example.com"
				/>
				<label for="floatingInput">Nombre</label>
			</div>
			<div class="mb-3 mb-lg-5-w50">
				<label for="exampleInputPassword1" class="form-label">Deja tu comentario aqui</label>
				<input
					type="password"
					class="form-control"
					id="exampleInputPassword1"
				/>
			</div>
			<button type="submit" class="btn btn-dark w-100">Submit</button>
		</form>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
